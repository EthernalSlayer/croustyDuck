<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>

    </header>    
    <main>
        <section id='containPractician' class="sectionContainer">
            <div class="container">
                <div class="clinicContainer">
                    <img src="{img_clinique}" alt="photo {clinic}" class="imageClinic">
                    <h4>{clinic}</h4>
                </div>
                <div class="infoContainer">
                    <div class="regionBlock">
                        <p>{country}</p>
                        <p>{city}</p>
                    </div>
                    <div class="practicianBlock">
                        <p>{clinic}</p>
                        <p>{operation}</p>
                    </div>
                    <!--<div id="modal_{id}"></div>-->
                    <div>
                        <button type="button" class="openButton" onclick="openModal(modal_{id})"><div>Plus de d√©tails... {clinic} </div></button>
                    </div>
                </div>
            </div>
            

            <br/>
            <div class="modal" id="modal_{id}">
                <h2>{operation}</h2>
                <img src="{img_clinique}" alt="photo {clinic}">
                <h4>{clinic}</h4>
                <p>{description_clinic}</p>
                <p>{country}</p>
                <p>{city}</p>
                <iframe src="{map_clinique}" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <p>{operation}</p>
                <p>{disponibility}</p>
                <p>{language}</p>
                <button type="button" class="closeButton" onclick="closeModal(modal_{id})">close</button>
            </div>
        </section>
    </main>
    <aside>
        <div class="searchBar">
            <input type="text" class="searchInput">
        </div>
        <div class="filters">
            <h3>FILTERS</h3>
            <ul>
                <li>Disponibility</li>
                <li>Health Care</li>
                <li>Clinic</li>
                <li>Languages</li>
            </ul>
        </div>
        <div class="cityImage">
            <img src="bucharest1.jpg" alt="" class="cityFont">
            <img src="madrid1.jpg" alt="" class="cityFont">
        </div>
        <div class="browseDomain">
            <h3>BROWSE DOMAINS</h3>
            <img src="#" alt="">
            <img src="#" alt="">
            <img src="#" alt="">
            <img src="#" alt="">
        </div>
    </aside>
    <footer>


    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
