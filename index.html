<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>

    </header>    
    <main>
        <section id='containPractician' class="sectionContainer">
            <div class="container">
                <div class="clinicContainer">
                    <img src="{img_clinique}" alt="photo {clinic}" class="imageClinic">
                </div>
                <div class="infoContainer">
                    <h4>{clinic}</h4>
                    <div class="countryBlock">
                        <p>{country}</p>
                        <p>{city}</p>
                    </div>
                    <p>{clinic}</p>
                    <p>{operation}</p>
                </div>
                <div class="buttonBlock">
                    <button type="button" class="openButton" onclick="openModal(modal_{id})"><div>Plus de d√©tails... {clinic} </div></button>
                </div>
            </div>
            

            <br/>
            <div class="modal" id="modal_{id}">
                <h2>{operation}</h2>
                <img src="{img_clinique}" alt="photo {clinic}">
                <h4>{clinic}</h4>
                <p>{description_clinic}</p>
                <p>{country}</p>
                <p>{city}</p>
                <iframe src="{map_clinique}" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <p>{operation}</p>
                <p>{disponibility}</p>
                <p>{language}</p>
                <button type="button" class="closeButton" onclick="closeModal(modal_{id})">close</button>
            </div>
        </section>
    </main>
    <aside>
        <h1>DOCTOTRIP.io</h1>
        <span class="byDocto">By  <img src="https://hellobiz.fr/wp-content/uploads/2018/01/Logo-Doctolib.png" alt="logo-doctolib"></span>
        <div class="searchBar">
            <input type="text" class="searchInput" placeholder="Where do you want to go ?" >
            <button type="submit" value="Find" id="submitSearch" class="submitSearch"><img src="https://cdn.icon-icons.com/icons2/621/PNG/512/magnifier_icon-icons.com_56922.png" alt="search-loupe" width="30px"></button>
        </div>


        <div class="filters">
           <ul class="list">
                <li><a>FILTER BY</a></li>
                <li><a>Disponibilities </a>
                    <ul>
                        <li><input type="checkbox" id="inThisMonth" name="inThisMonth">
                        <label for="inThisMonth">In this month</label></li>
                        <li><input type="checkbox" id="next3months" name="next3months">
                        <label for="next3months">Next 3 months</label></li>
                        <li><input type="checkbox" id="later" name="later">
                        <label for="later">Later</label></li>
                    </ul>
                </li>
                <li><a>Type of medical consultation</a>
                    <ul>
                        <li><input type="checkbox" id="implants" name="implants" onclick="displayImplant">
                            <label for="implants">Implants</label></li>
                        <li><input type="checkbox" id="toothWhitening" name="toothWhitening">
                            <label for="toothWhitening">Tooth-Whitening</label></li>
                        <li><input type="checkbox" id="dentistry" name="dentistry">
                            <label for="dentistry">Dentistry</label></li>
                    </ul>
                </li>
                <li><a>Languages</a>
                <ul>
                    <li><input type="checkbox" id="french" name="french">
                        <label for="french">French</label></li>
                    <li><input type="checkbox" id="english" name="english">
                        <label for="english">English</label></li>
                    <li><input type="checkbox" id="spanish" name="spanish">
                        <label for="spanish">Spanish</label></li>
                    <li><input type="checkbox" id="other" name="other">
                        <label for="other">Other</label></li>
                </ul></li> 
            </ul>
        </div>

        <div id="searchResult" class="searchResult">
            
        </div>

        <div class="cityImage">
            <img src="bucharest1.jpg" alt="" class="cityFont">
            <img src="madrid1.jpg" alt="" class="cityFont">
        </div>
        <div class="browseDomain">
            <h3>BROWSE DOMAINS</h3>
            <img src="#" alt="">
            <img src="#" alt="">
            <img src="#" alt="">
            <img src="#" alt="">
        </div>
    </aside>
    <footer>


    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
